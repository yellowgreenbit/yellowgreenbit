<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Телепрограмма в Перми Дом.ru</title>
    <meta name="description" content="Список телепередач для различных каналов от поставщика телеком услуг Дом.ru в Перми. Выбирай и смотри любимые телепередачи, фильмы и шоу вовремя">
	<script src="scripts/events.js" type="text/javascript" defer></script>
	<script src="scripts/constructor.js" type="text/javascript" defer></script>
	<script src="scripts/actions.js" type="text/javascript" defer></script>
	<script src="scripts/request.js" type="text/javascript" defer></script>	
    <link href="css/main.css" media="all" rel="stylesheet">
</head>
<body>

<div class="spinner-wrapper">
	<div class="spinner"></div>
</div>

<div id="content-wrapper">

	<div id="header-wrapper">
		<div class="left-hwrapper">
			<img src="img/logo.jpg" alt="domru.ru" class="logo" width="60" height="60">
			<span class="header-date"></span>
			<span class="header-time"></span>
		</div>
		<div class="center-hwrapper">
			<div class="dayline"></div>
		</div>
		<div class="right-hwrapper">
			<span>ТВ-ГИД</span>
		</div>
	</div>
	
	<div id="middle-wrapper">	
		
		<div class="main-block">
			<div class="left-wrapper">
				<div class="service-name">
					<span>ТВ</span>
				</div>
				<div class="channels-wrapper"></div>
			</div>
			<div class="center-wrapper">
				<div class="programs-wrapper"></div>
			</div>
			<div class="clearFix"></div>
		</div>
	</div>
	
	<div id="bottom-wrapper">	
		<div class="center-hwrapper">
			<span class="tasks-list">список задач</span>
			<span class="settime-now">сейчас</span>
			<span class="channels-list">список каналов</span>
			<span class="prev-day"></span>
			<span class="next-day"></span>
			<span class="change-day">переход по дням</span>
			<span class="buy-channel">подключить канал</span>
			<span class="search">поиск</span>
		</div>
	</div>
	
</div>

</body>
</html>
